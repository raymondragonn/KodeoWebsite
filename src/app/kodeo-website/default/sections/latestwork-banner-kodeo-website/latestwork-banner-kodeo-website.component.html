<div class="project-section-one mt-180 lg-mt-80">
    <div class="container xl">
        <div class="position-relative">
            <div class="title-three pb-10">
                <h2>Portafolio</h2>
            </div>
            
            <div class="project-block-one overflow-hidden mt-60 lg-mt-20" *ngFor="let item of portfolioItems">
                <div class="row gx-0">
                    <div class="col-lg-6 d-flex">
                    <div class="text-meta w-100">
                        <div class="num font-Montserrat">{{ item.num }}</div>
                        <a [routerLink]="item.link" class="title text-uppercase fw-500">{{ item.title }}</a>
                        <p class="fs-28 text-white">{{ item.description }}</p>
                        <a [routerLink]="item.link" class="arow-icon">
                        <i class="fa-light fa-arrow-up-right"></i>
                        </a>
                        <ul class="style-none d-flex flex-wrap">
                        <li *ngFor="let tag of item.tags">
                            <a [routerLink]="item.link">{{ tag }}</a>
                        </li>
                        </ul>
                    </div>
                    </div>
                    <div class="col-lg-6 d-flex">
                    <div class="image-meta w-100" [ngStyle]="{'background': item.bgColor}">
                        <img [src]="item.imageUrl" alt="" class="ms-auto wow fadeInRight">
                    </div>
                    </div>
                </div>
                </div>
            <!-- /.project-block-one -->
        </div>
    </div>
</div>
