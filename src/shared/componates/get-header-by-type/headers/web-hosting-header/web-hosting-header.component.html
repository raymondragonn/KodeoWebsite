<header class="theme-main-menu menu-style-nine sticky-menu menu-overlay" id="page-topbar">
    <div class="inner-content gap-one">
        <div class="top-header position-relative">
            <div class="d-flex align-items-center">
                <div class="logo order-lg-0 me-lg-5">
                    <a routerLink="/" class="d-flex align-items-center">
                        <img src="assets/images/logo/logo_09.svg" alt="">
                    </a>
                </div>
                <!-- logo -->
                <div class="right-widget ms-auto order-lg-3">
                    <ul class="d-flex align-items-center style-none">
                        <li>
                            <a routerLink="/auth" class="login-btn-one fw-500 d-flex align-items-center tran3s"><img
                                    src="assets/images/icon/icon_18.svg" alt="" class="me-2"> <span>Login</span></a>
                        </li>
                        <li class="d-none d-md-inline-block ms-3">
                            <a routerLink="/auth/signup" class="btn-eighteen">Register</a>
                        </li>
                    </ul>
                </div>
                <nav class="navbar navbar-expand-lg p0 order-lg-2 ms-lg-5 ms-3">
                    <button class="navbar-toggler d-block d-lg-none" type="button"
                        (click)="isSideNavOpen = !isSideNavOpen" [ngClass]="{'collapsed':isSideNavOpen}"
                        [attr.aria-expanded]="isSideNavOpen">
                        <span></span>
                    </button>

                    <app-nav-items [extraDetails]="items" [isSideNavOpen]="isSideNavOpen"></app-nav-items>
                </nav>
            </div>
        </div> <!--/.top-header-->
    </div> <!-- /.inner-content -->
</header>
