<header class="theme-main-menu menu-style-four sticky-menu menu-overlay" id="page-topbar" >
    <div class="inner-content gap-one">
        <div class="top-header position-relative">
            <div class="d-flex align-items-center justify-content-between">
                <!-- Menú a la izquierda -->
                <div class="left-widget order-lg-0">
                    <button class="sidenavbtn rounded-circle tran3s" type="button"
                            (click)="openEnd(content)"><i class="fa-sharp fa-light fa-bars-filter"></i></button>
                </div>
                
                <!-- Logo en el centro -->
                <div class="logo order-lg-1">
                    <a routerLink="/" class="d-flex align-items-center">
                        <img src="assets/images/logo/logo_01.1.svg" alt="">
                    </a>
                </div>
                
                <!-- Botón Let's Talk a la derecha -->
                <div class="right-widget order-lg-2">
                    <ul class="d-flex align-items-center style-none">
                        <li class="d-none d-sm-inline-block">
                            <a routerLink="/contact-v1" class="btn-five tran3s">Let's Talk</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>


<ng-template #content let-offcanvas>
    <div class="offcanvas-header p-0">
        <div class="logo order-lg-0">
            <a routerLink="/" class="d-flex align-items-center">
                <img src="assets/images/logo/logo_02.svg" alt="">
            </a>
        </div>
        <button type="button" class="btn-close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div *ngIf="digitalMenusItems.length">
        <div class="wrapper mt-10 h-100">
            <div class="d-flex flex-column h-100">
                <div class="sidebar-nav-item">
                    <ul class="style-none">
                        <li class="nav-item" *ngFor="let menu of digitalMenusItems" (click)="toggleCollapse(menu)">
                            <ng-container *ngIf="menu.subMenus?.length; else singleLink">
                                <a class="dropdown-toggle" href="javascript:void(0)" role="button" data-bs-toggle="dropdown" aria-expanded="true">{{ menu.label }}</a>
    
                                <ul class="dropdown-menu" [ngbCollapse]="menu.isCollapsed">
                                    <li *ngFor="let subMenu of menu.subMenus">
                                        <a [routerLink]="subMenu.link" class="dropdown-item"><span>{{ subMenu.label }}</span></a>
                                    </li>
                                </ul>
                            </ng-container>
                            <ng-template #singleLink>
                                <li class="nav-item"><a [routerLink]="menu.link">{{ menu.label }}</a></li>
                            </ng-template>
                        </li>
                    </ul>
                </div>
                <div>
                    <a routerLink="/auth" class="btn-eleven style-two w-100 tran3s">Login</a>
                </div>
                <div class="address-block mt-50">
                    <h4 class="title pb-15">Our Address</h4>
                    <p>Chowrastar Mirpur- 1210, Sangu <br>River, Dhaka</p>
                    <p>Urgent issue? call us at <br><a href="tel:310.841.5500">310.841.5500</a></p>
                </div>
                <!-- <ul
                    class="style-none d-flex flex-wrap w-100 justify-content-between align-items-center social-icon pt-25 mt-auto">
                    <li><a href="javascript:void(0)"><i class="fa-brands fa-whatsapp"></i></a></li>
                    <li><a href="javascript:void(0)"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="javascript:void(0)"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="javascript:void(0)"><i class="fa-brands fa-viber"></i></a></li>
                </ul> -->
                <ul class="style-none d-flex flex-wrap w-100 justify-content-between align-items-center social-icon pt-25 mt-auto">
                    <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-viber"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    
</ng-template>
