<header class="theme-main-menu menu-style-eight white-vr sticky-menu menu-overlay" id="page-topbar">
    <div class="inner-content gap-one">
        <div class="top-header position-relative">
            <div class="d-flex align-items-center">
                <div class="logo order-lg-0 me-auto me-xl-0">
                    <a routerLink="/" class="d-flex align-items-center">
                        <img src="assets/images/logo/logo_09.svg" alt="">
                    </a>
                </div>
                <!-- logo -->
                <div class="search-form me-auto ms-xxl-5 ps-lg-5 d-none d-xl-block">
                    <form action="#" class="position-relative">
                        <button><img src="assets/images/icon/icon_38.svg" alt=""></button>
                        <input type="text" placeholder="Search Here...">
                    </form>
                </div>
                <div class="right-widget ms-lg-5 ps-xxl-5 me-3 me-lg-0 order-lg-3">
                    <ul class="d-flex align-items-center style-none">
                        <li>
                            <a routerLink="/auth" class="login-btn-four fw-500 d-flex align-items-center tran3s"><img
                                    src="assets/images/icon/icon_39.svg" alt="" class="me-2"> <span>Login</span></a>
                        </li>
                        <li class="d-none d-md-inline-block ms-4">
                            <a routerLink="/auth/signup" class="btn-five tran3s border-0">Sign Up</a>
                        </li>
                    </ul>
                </div>
                <nav class="navbar navbar-expand-lg p0 order-lg-2">
                    <button class="navbar-toggler d-block d-lg-none" type="button"
                        (click)="isSideNavOpen = !isSideNavOpen" [ngClass]="{'collapsed':isSideNavOpen}" [attr.aria-expanded]="isSideNavOpen">
                        <span></span>
                    </button>
                    
                    <app-nav-items [extraDetails]="items" [isSideNavOpen]="isSideNavOpen"></app-nav-items>
                </nav>
            </div>
        </div> <!--/.top-header-->
    </div> <!-- /.inner-content -->
</header>
